<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- <form></form> -->

    <datalist id="test_data_list">
        <option value="00:05">
        <option value="00:10"> 
    </datalist>

    <div id="new_entry_wrapper">
        <div id="activities_wrapper">
            <input type="date" name="" id="date" >
            <div class="entry" id="first_act">
                <input type="time" name="start_time" class="start_time" step="300" value="00:00" list="test_data_list" required>
                <input type="time" name="end_time" class="end_time" step="300"  value="00:30" required>
                <select class="category"></select>
                
                <input type="text" name="Activity" class="activity" list="activities_1">
                <datalist id="activities_1" class="activity_options">
                    <!--  -->
                    <option value="asd"></option>
                </datalist>
            </div>
        </div>
        <button id="add_activity">Add activity</button>
        <button id="submit">Submit</button>

        <footer>
            <br>
            <br>
            ideas:
            <ul>
                <li>непълно логнати дни - позволени; - при осредняване да се пропуска</li>
                <li>показване на резюме на деня доакто се полълва; или при събмит</li>
            </ul>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
